<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Login Form CSS</title>
</head>
<body>
    <main>
        <section id="form-login">
            <div id="container-background">
                <div id="container-form">
                    <div id="form-header">
                        <div>
                            <img src="assets/log-in.svg">
                            <p>Faça seu login</p>
                        </div>
                        <p>Entre com suas informações de cadastro.</p>
                    </div>
                    <div id="form">
                        <form action="">
                            <div class="input-group">
                                <label for="email">E-mail</label>
                                <div class="input-with-icon">
                                    <img src="assets/mail.svg">
                                    <input type="text" id="email" placeholder="Digite seu e-mail">
                                </div>
                            </div>
                            <div class="input-group">
                                <label for="password">Senha</label>
                                <div class="input-with-icon">
                                    <img src="assets/lock.svg">
                                    <input type="password" id="password" placeholder="Digite sua senha">
                                    <img src="assets/eye.svg" style="position: absolute; right: 1px; top: 14px; padding: 0 10px;">
                                </div>
                            </div>
                            <div id="container-fp">
                                <div>
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Lembre-me</label>
                                </div>
                                <a href="#">Esqueci minha senha</a>
                            </div>
                            <button id="log-in">entrar</button>
                            <p id="register">Não tem uma conta? Registre-se</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section id="img-login">
            <img src="assets/side-image-2x.jpg" alt="" style="width: 100%; height: 99.5vh;" >
        </section>
    </main>
</body>
</html>
